<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="Game Over GIF">
            <h4>Game Over!</h4>
            <p>The correct word was: <b id="correctWord"></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="container">
        <div class="title">Hangman Game</div>
        <Div class="container-2">
            <div class="hangman-box">
                <img src="images/hangman-0.svg" alt="Hangman Image">
            </div>
            <div class="game-box">
                <ul class="word-display">
                </ul>
                <h4 class="hint-text">
                    <span id="hint" data-hint="A colorful meteorological phenomenon">Rainbow</span>
                </h4>
                <h4 class="guesses-text">
                    Incorrect guesses: <span id="guesses" data-guesses="0">0 / 6</span>
                </h4>
                <div class="keyboard">
                </div>
            </div>
        </Div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
